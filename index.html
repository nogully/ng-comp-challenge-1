<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,300" rel="stylesheet">
  <title>ROBOTS RISING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

</head>

<body>

  <main class="parent-container">
  <div class="main-color1" id="header">
    <h1>ROBOTS RISING</h1>
    <p>We are the robots who are taking human jobs everyday.</p>
    <p>Take a look at how you can join our global conspiracy.</p>

    <button><img class="mini-icon" src='question-mark-128.png' alt='question mark icon'>RESUME</button>
    <button><img class="mini-icon" src='question-mark-128.png' alt='question mark icon'>CONTACT</button>
  </div>

  <div class="color2 square"><img class="icon" src='question-mark-128.png' alt='question mark icon'>ABOUT</div>

  <div class="color3 square"><img class="icon" src='battery-256.png' alt='battery icon'>POWER</div>

  <div class="color4 square"><img class="icon" src='mind-map-256.png' alt='network icon'>TAKEOVER</div>

  <div class="main-color1 square"><img class="icon" src='chart-256.png' alt='chart icon'>METRICS</div>

  <div class="color5 square"><img class="icon" src='twitter-256.png' alt='twitter icon'>SOCIAL</div>

  <div class="color3 square"><img class="icon" src='planet-256.png' alt='planet icon'>COLONIES</div>

  <div class="color5 square"><img class="icon" src='message-outline-256.png' alt='mail icon'>CONTACT</div>
  </main>
  <section alt="robot image"></section>





</body>
</html>
